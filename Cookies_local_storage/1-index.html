<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1</title>
</head>
<body>

  <h1>Login to the website</h1>
  <input type="text" id="firstname" />
  <input type="text" id="email" />
  <button onclick="setCookies()">Log me in</button>

  <h1>Cookies</h1>
  <button onclick="showCookies()">Show the cookies</button>
  
  <script>
    function setCookies() {
      document.cookie = `firstname=${document.querySelector('#firstname').value}`;
      document.cookie = `email=${document.querySelector('#email').value}`;
      
      //added from TASK 1
      const d = new Date();
      d.setTime(d.getTime() + (10 * 24 * 60 * 60 * 1000)); //makes it expire in 10 days
      document.cookie = `expires=${d.toUTCString()}`;
    }

    function showCookies() {
      let cookies = document.cookie; //cookies can be read like this, and stored in a variable
      let p = document.createElement('p'); //creates a variable paragraph element
      p.innerHTML = 'COOKIES: ' + cookies; //puts the cookie string into the paragraph variable
      document.body.appendChild(p);//appends the paragraph with info in it to the document body
    }
    
  </script>
</body>
</html>
