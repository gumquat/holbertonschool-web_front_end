<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1</title>
</head>
<body>

  <h1>Login to the website</h1>
  <input type="text" id="firstname" />
  <input type="text" id="email" />
  <button onclick="setCookies()">Log me in</button>

  <h1>Cookies</h1>
  <button onclick="showCookies()">Show the cookies</button>
  
  <script>
    function setCookies() {
      //added from TASK 1
      const d = new Date();
      d.setTime(d.getTime() + (7 * 24 * 60 * 60 * 1000)); //thats a week til expiring
      document.cookie = `expires=${d.toUTCString()}`;
      document.cookie = `firstname=${document.querySelector('#firstname').value}`;
      document.cookie = `email=${document.querySelector('#email').value}`;
    }

    function showCookies() {
      const p = document.createElement('p');
      p.innerHTML = `Cookies: ${document.cookie}`;
      document.body.appendChild(p);
    }
  </script>
</body>
</html>
